[parameter]
experiment_docker = starlyxxx/dask-satellite-collocation
data_address = s3://ai-4-atmosphere-remote-sensing/starly_test_fixed_OR_ABI-L1b-RadF
command = docker run -v /home/ubuntu/satellite_collocation:/root/satellite_collocation starlyxxx/dask-satellite-collocation:latest sh -c `cd satellite_collocation/examples/collocate_abi_calipso_local_execution && /usr/bin/python3.8 collocation_dask_local.py -ap ../../taki_data/OR_ABI-L1b-RadF/ -ip ../../taki_data/index-output/ -sp ../../taki_data/abi-output/ -nw 8`
bootstrap = git clone https://github.com/AI-4-atmosphere-remote-sensing/satellite_collocation.git /home/ubuntu/satellite_collocation/ && aws s3 cp s3://ai-4-atmosphere-remote-sensing/goesr_16_static/ ./satellite_collocation/examples/collocate_abi_calipso_local_execution/ --recursive && cd satellite_collocation && mkdir taki_data && cp examples/collocate_viirs_calipso_dask_cluster/requirements_dask.txt ./requirements.txt && sudo python3 setup.py install && cd taki_data && mkdir OR_ABI-L1b-RadF && mkdir index-output && mkdir index-finished && mkdir abi-output && aws s3 cp s3://ai-4-atmosphere-remote-sensing/starly_test_index_output/ ./index-output/ --recursive && aws s3 cp s3://ai-4-atmosphere-remote-sensing/starly_test_OR_ABI-L1b-RadF/ ./OR_ABI-L1b-RadF/ --recursive
