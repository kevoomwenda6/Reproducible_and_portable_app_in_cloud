[parameter]
experiment_docker = public.ecr.aws/e0a3g4z6/causality-ensemble
data_address = s3://kddworkshop/5v_linear_9.5M.csv
command = cd /home/hadoop/ensemble_causality_learning && spark-submit --master yarn --deploy-mode cluster --conf spark.executorEnv.YARN_CONTAINER_RUNTIME_TYPE=docker --conf spark.executorEnv.YARN_CONTAINER_RUNTIME_DOCKER_IMAGE=public.ecr.aws/e0a3g4z6/causality-ensemble --conf spark.executorEnv.YARN_CONTAINER_RUNTIME_DOCKER_CLIENT_CONFIG=hdfs:///user/hadoop/config.json --conf spark.executorEnv.YARN_CONTAINER_RUNTIME_DOCKER_MOUNTS=/etc/passwd:/etc/passwd:ro --conf spark.yarn.appMasterEnv.YARN_CONTAINER_RUNTIME_TYPE=docker --conf spark.yarn.appMasterEnv.YARN_CONTAINER_RUNTIME_DOCKER_IMAGE=public.ecr.aws/e0a3g4z6/causality-ensemble --conf spark.yarn.appMasterEnv.YARN_CONTAINER_RUNTIME_DOCKER_CLIENT_CONFIG=hdfs:///user/hadoop/config.json --conf spark.yarn.appMasterEnv.YARN_CONTAINER_RUNTIME_DOCKER_MOUNTS=/etc/passwd:/etc/passwd:ro --conf spark.dynamicAllocation.enabled=false --num-executors 8 --executor-cores 1 --executor-memory 3g --driver-memory 15g --py-files /home/hadoop/ensemble_causality_learning/sources.zip --files file:///home/hadoop/ensemble_causality_learning/5v_linear_9.5M.csv two_phase_algorithm_data.py 3 5v_linear_9.5M.csv 200 3 -v
bootstrap = wget -P /home/ubuntu/ https://kddworkshop.s3.us-west-2.amazonaws.com/5v_linear_9.5M.csv && git clone https://github.com/big-data-lab-umbc/ensemble_causality_learning.git