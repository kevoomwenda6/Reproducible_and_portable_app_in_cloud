[parameter]
experiment_docker = starlyxxx/dask-decision-tree-example
data_address = s3://ai-4-atmosphere-remote-sensing/CALIPSO-L2-01km-CLayer
command = docker run -v /home/ubuntu/satellite_collocation:/root/satellite_collocation -v /home/ubuntu/data:/root/data starlyxxx/dask-decision-tree-example:latest sh -c `cd satellite_collocation && /usr/bin/python3.6 setup.py install && python3.6 -m pip install s3fs && cd examples/collocate_abi_calipso_local_execution && /usr/bin/python3.6 main.py -md 15 -gr 1 -tp ../../../data/CALIPSO-L2-01km-CLayer/ -sp ../../../data/output_data/`
bootstrap = aws s3 cp s3://ai-4-atmosphere-remote-sensing/CALIPSO-L2-01km-CLayer /home/ubuntu/data/ --recursive && aws s3 cp s3://ai-4-atmosphere-remote-sensing/collocation_example_data/goesr_16_static_1km.h5 /home/ubuntu/satellite_collocation/examples/collocate_abi_calipso_local_execution/ --recursive && mkdir /home/ubuntu/data/output_data